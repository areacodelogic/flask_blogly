{% extends 'base.html' %}

{% block content %}
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</li></a>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button class="btn btn-primary" type="submit">Add Tag</button>
    </form>
{% endblock %}
