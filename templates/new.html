{% extends 'base.html' %}


{% block content  %}
<h1 class="">Create a user</h1>
<form class="col-4" method="POST" action="/users">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name">
  </div>

  <div class="form-group">
    <label for="url_image">Url Image</label>
    <input type="text" class="form-control" id="url_image" name="url_image" placeholder="Enter a url image">
  </div>
 
  <button type="submit" class="btn btn-success">Add</button>
</form>

{% endblock  %}
