{% extends "base.html" %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
    <li style="list-style-type: none;"><i class="fas fa-angle-double-right"></i>
        <a href="/users/{{user.id}}">{{user.full_name()}}</a>
    </li>
    {% endfor %}

<p class="py-2">
    <a href="/users/new">
    <button class="btn btn-secondary">
        Add User
    </button> 
    </a>
</p>
</ul>

{% endblock  %}
