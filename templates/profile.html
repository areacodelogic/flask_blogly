{% extends 'base.html' %}

{% block content  %}



<div class="row">
  
    <div class="col-md-4">
    <img class="img-responsive" src="{{ user.image_url }}" alt="No Pic" />
  </div>

  <div class="col-md-8">
    <h2>{{ user.full_name() }}</h2>
    
    <a href="/users/{{user.id}}/edit">
      <button class="btn btn-primary">
        Edit
      </button>
    </a>

    <form method="POST" action="/users/{{user.id}}/delete">
          <button type="submit" class="btn btn-danger">
            Delete
          </button>

    </form>
  
  </div>

</div>

{% endblock  %}
